<form (ngSubmit)="onSubmit()" #form="ngForm" class="npv-form">
  <h3>NPV</h3>
    <div>
      <label for="cashFlows">Cash Flows (comma-separated):</label>
      <input
        id="cashFlows"
        name="cashFlows"
        [(ngModel)]="cashFlows"
        required
        placeholder="e.g. -1000, 300, 400, 500"
      />
    </div>
  
    <div>
      <label for="lowerRate">Lower Bound Discount Rate (%):</label>
      <input
        id="lowerRate"
        name="lowerRate"
        type="number"
        [(ngModel)]="lowerRate"
        min="0"
        step="0.01"
        required
      />
    </div>
  
    <div>
      <label for="upperRate">Upper Upper Discount Rate (%):</label>
      <input
        id="upperRate"
        name="upperRate"
        type="number"
        [(ngModel)]="upperRate"
        min="0"
        step="0.01"
        required
      />
    </div>
  
    <div>
      <label for="increment">Discount Rate Increment (%):</label>
      <input
        id="increment"
        name="increment"
        type="number"
        [(ngModel)]="increment"
        min="0.01"
        step="0.01"
        required
      />
    </div>
  
    <button type="submit" [disabled]="form.invalid || loading">Calculate NPV</button>
  
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p *ngIf="loading">Calculating...</p>
  </form>

  <app-npv-chart [results]="results"></app-npv-chart>
